<script>
  //进度条
  $("#sure").click(function() {
    for(var i=0;i<101;i++){
      var a= i+"%";
      (function(a) {
          setTimeout(function() {
             var b=a+"%";
              $("#progress").css("width",b);
          }, a*20); 
      })(i) 
    }
    setTimeout(function(){
      $("#modal-fifth1").modal("show");
    },3000)
  });
  //第三级
    $("#detail-main-last").hide();
    $("#open1").click(function() {
      $("#myModal").modal('hide');
      $("#detail-main1").hide();
      $("#detail-main-last").fadeIn(1000);
    });
