<script type="text/javascript">
    require.config({
            paths: {
                'echarts': 'wxb1/gk/js/echartmap/echarts',
                'echarts/chart/map': 'wxb1/gk/js/echartmap/map'
            }
        });
   // 使用
        require(
            [
                'echarts',
                'echarts/chart/map' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                require('echarts/util/mapData/params').params.ship = {
                    getGeoJson: function (callback) {
                        $.ajax({
                            url: "/static/wxb1/web/svg/topo_1000_590.svg",
                            dataType: 'xml',
                            success: function (xml) {
                                callback(xml)
                            }
                        });
                    }
                }
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));
 
                var option = {
                    
                    series: [
                       
                        {
                            name: '黑客攻击线路图',
                            type: 'map',
                            mapType: 'ship',
                            roam: false,
                            itemStyle: {
                               
                            },
                            data: [],
                             geoCoord: {
                                '黑客':[200,275],
                                '用户机':[700,275]
                            },
                            markPoint: {
                                symbol:'circle',
                                symbolSize : 2,
                                

                                effect : {
                                    show: false,
                                    shadowBlur : 5
                                },
                                itemStyle:{

                                    normal:{
                                        color:'black',
                                        /*label:{ 
                                        color:'black',
                                        formatter:'{b}'}*/
                                    },
                                    emphasis: {
                                        //label:{position:'top'},
                                        color:'blue',
                                    }
                                },
                                data: [
                                    
                                   
                                ]
                            },
                            markLine: {
                                 
                                 effect: {
                                    show: true,
                                    scaleSize: 1.5,
                                    period: 4,
                                    color: 'black',
                                    shadowBlur: 10,
                                },
                                smooth:true,
                                
                                itemStyle: {
                                       normal: {
                                                borderWidth:2,
                                                label: {
                                                    show: false
                                                },
                                                lineStyle: {
                                                    type: 'solid',
                                                    shadowBlur: 1,
                                                    color: 'rgba(255, 0, 0, 0.9)',

                                                }
                                            }
                                },
                                data: [
                                  [
                                        { name: '用户机' , smoothness:0},
                                        { name: '黑客' }
                                    ],
                                ]
                            }
                        },
                       
                   
                    ]
                };
 
                // 为echarts对象加载数据 
                myChart.setOption(option);
            });

</script>
